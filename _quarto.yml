format:
  html:
    theme: 
      light: [cosmo, theme-light.scss]
      dark: [cosmo, theme-dark.scss]
    css: styles.css
    toc: true
    toc-depth: 5
    code-fold: true
    code-copy: true
    code-summary: "Show me the R code"
    code-tools: true
    code-overflow: scroll
    fig-cap-location: bottom
    fig-format: svg

editor: visual
